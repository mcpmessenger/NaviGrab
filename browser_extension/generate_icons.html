<!DOCTYPE html>
<html>
<head>
    <title>Generate NaviGrab Icons</title>
</head>
<body>
    <h1>NaviGrab Icon Generator</h1>
    <p>Right-click on each icon below and "Save image as" to create the icon files:</p>
    
    <h2>16x16 Icon</h2>
    <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc; image-rendering: pixelated;"></canvas>
    <br><br>
    
    <h2>48x48 Icon</h2>
    <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc; image-rendering: pixelated;"></canvas>
    <br><br>
    
    <h2>128x128 Icon</h2>
    <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc; image-rendering: pixelated;"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, size, size);
            
            // Spider web pattern
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = Math.max(1, size / 16);
            
            // Draw web
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.4;
            
            // Radial lines
            for (let i = 0; i < 8; i++) {
                const angle = (i * Math.PI) / 4;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(x, y);
                ctx.stroke();
            }
            
            // Concentric circles
            for (let i = 1; i <= 3; i++) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius * (i / 3), 0, 2 * Math.PI);
                ctx.stroke();
            }
            
            // Spider
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 0.1, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add "N" for NaviGrab
            ctx.fillStyle = '#667eea';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('N', centerX, centerY);
        }
        
        // Generate all icons
        createIcon('icon16', 16);
        createIcon('icon48', 48);
        createIcon('icon128', 128);
    </script>
</body>
</html>
