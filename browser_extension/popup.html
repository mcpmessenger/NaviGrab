<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 1.5em;
            margin: 0;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .stat-value {
            color: #667eea;
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        }
        
        .btn.danger {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            text-align: center;
        }
        
        .status.success {
            background: rgba(56, 178, 172, 0.1);
            color: #38b2ac;
            border: 1px solid rgba(56, 178, 172, 0.3);
        }
        
        .status.error {
            background: rgba(229, 62, 62, 0.1);
            color: #e53e3e;
            border: 1px solid rgba(229, 62, 62, 0.3);
        }
        
        .screenshot-preview {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üï∑Ô∏è NaviGrab</h1>
        <p>Universal Tooltips</p>
    </div>
    
    <div class="stats" id="stats">
        <div class="stat-item">
            <span>Pages Scraped:</span>
            <span class="stat-value" id="pagesCount">0</span>
        </div>
        <div class="stat-item">
            <span>Total Links:</span>
            <span class="stat-value" id="linksCount">0</span>
        </div>
        <div class="stat-item">
            <span>Last Updated:</span>
            <span class="stat-value" id="lastUpdated">Never</span>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" id="scrapeBtn">üöÄ Start Scraping</button>
        <button class="btn secondary" id="refreshBtn">üîÑ Refresh Data</button>
        <button class="btn secondary" id="testBtn">üß™ Test Tooltips</button>
        <button class="btn danger" id="clearBtn">üóëÔ∏è Clear Data</button>
    </div>
    
    <div id="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
